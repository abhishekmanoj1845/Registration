<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dissmissable fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}


    <h1>Welcome Home</h1>

    {% if user.is_authenticated %}
    <h3>Hello{{fname}}</h3>
    <h4>You have successfully logged in</h4>
    <button type="submit" ><a href="signout">Sign Out</a></button>

    {% else %}
    <button type="submit" ><a href="signin">Sign In</a></button>
    <button type="submit" ><a href="signup">Sign Up</a></button>
    {% endif %}
</body>
</html>
