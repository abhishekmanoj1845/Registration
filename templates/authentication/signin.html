{% load static %}

  <!DOCTYPE html>
  <html lang="en">
  <head>
    
    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>Sign In </title>
    
    <!--  Styles  -->
    <link rel="stylesheet" href="styles/index.processed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '/css/signin.scss' %}">
    <link rel="stylesheet" href="{% static '/css/signin.processed.css' %}">
  </head>
  <body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dissmissable fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    
    <div class="wrapper">
          <div class="header">
              <div class="logo">
                  <h2 class="text-logo">S</h2>
              </div>
          </div>
          <div class="container form">
              <div class="right-plus-sign"><a href="signup.html" >+</a></div>
              <form action="/signin" method="post">
                  {% csrf_token %} 
                  <p><i class="fa fa-user icon" aria-hidden="true"></i> <input type="text" id="username" name="username" class="form-group username" placeholder="Username" required /></p>
                  <p><i class="fa fa-unlock-alt icon" aria-hidden="true"></i> <input type="password" id="pass1" name="pass1" class="form-group password" placeholder="Password" required/></p>
                  <p><span class="check-icon">&#10003;</span> Remember Me</p>
                  <p><button class="form-btn">Sign In <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button></p>
                  <p class="footer"><i class="fa fa-question-circle-o" aria-hidden="true"></i><a href="#"> Forgot Password ?</a></p>
              </form>
          </div>
      </div>
    
    <!-- Scripts -->
    <script src="{% static '/js/signin.js' %}"></script>
  </body>
  </html>
