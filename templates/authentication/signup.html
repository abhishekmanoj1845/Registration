{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/signup.processed.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static '/css/signup.scss' %}">
  <link rel="stylesheet" href="{% static '/css/signup.processed.css' %}">
</head>
<body class="signup-page">
	{% for message in messages %}
    	<div class="alert alert-{{ message.tags }} alert-dissmissable fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    	</div>
    {% endfor %}

  	<div class="wrapper">
		<div class="header">
			<div class="logo">
				<h2 class="text-logo">S</h2>
			</div>
		</div>
		<div class="container form">
			<form action="/signup" method="post">
				{% csrf_token %}
				<p><i class="fa fa-user icon" aria-hidden="true"></i> <input type="text" id="username" name="username" class="form-group name" placeholder="User Name (Only letters and Numbers)" required /></p>
				<p><i class="fa fa-user icon" aria-hidden="true"></i> <input type="text" id="fname" name="fname" class="form-group name" placeholder="First Name" required /></p>
				<p><i class="fa fa-user icon" aria-hidden="true"></i> <input type="text" id="lname" name="lname" class="form-group name" placeholder="Last Name" required /></p>
				<p><i class="fa fa-envelope" aria-hidden="true"></i><input type="email" id="email" name="email" class="form-group email" placeholder="Email Address" required /></p>
				<p><i class="fa fa-lock" aria-hidden="true"></i> <input type="password" id="pass1" name="pass1" class="form-group password" placeholder="Password" required /></p>
				<p><i class="fa fa-unlock-alt icon" aria-hidden="true"></i> <input type="password" id="pass2" name="pass2" class="form-group password-confirm" placeholder="Password Confirm" required /></p>
				<p><button class="form-btn">Sign Up <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button></p>
			</form>
		</div>
		<footer>
			<a href="index.html"><i class="fa fa-reply" aria-hidden="true"></i> Log In</a>
		</footer>
	</div>
  <!-- Scripts -->
  <script src="{% static '/js/signin.js' %}"></script>
</body>
</html>
